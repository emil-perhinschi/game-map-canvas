<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
    #map_container {
        display: grid;
        grid-template-columns: auto 100px auto;
        width: auto;
    }

    #map_container div {
        margin: 5px;
    }

    #unit_list {
        border-width: thin;
        border-style: solid;
        border-color: black;
    }
    </style>
</head>

<body>
<div id="map_container">
    <div>
        <canvas
            id="game"
            width="<%= htmlWebpackPlugin.options.viewport_width %>"
            height="<%= htmlWebpackPlugin.options.viewport_height %>"
        ></canvas>
    </div>
    <div id="unit_list"> unit list [todo]
    </div>
    <div id="help">
        <p>Movement keys: arrow keys in numpad, moves in all 8 directions.</p>
        <p>"c": centers the viewport on the selected units</p>
        <p>Nothing much works right now, only the map and moving one unit
            (that is the black dot) on the map </p>
        <p>Reloading the page resets the position of the selected unit</p>
    <div>
</div>
</body>
</html>
