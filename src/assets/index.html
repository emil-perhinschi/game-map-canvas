<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
    .map_container {
        display: grid;
        grid-template-columns: auto auto;
    }

    .map_container div {
        margin: 5px;
    }
    </style>
</head>

<body>
<div class="map_container">
<div>
    <canvas
        id="game"
        width="<%= htmlWebpackPlugin.options.viewport_width %>"
        height="<%= htmlWebpackPlugin.options.viewport_height %>"
    ></canvas>
</div>
<div>
    <canvas
        id="full_map"
        width="<%= htmlWebpackPlugin.options.full_map_width %>"
        height="<%= htmlWebpackPlugin.options.full_map_height %>"
    ></canvas>
</div>
</div>
</body>
</html>
