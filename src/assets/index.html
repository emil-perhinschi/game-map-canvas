<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
    #map_container {
        display: grid;
        grid-template-columns: auto auto;
        width: auto;
    }

    #map_container div {
        margin: 5px;
    }
    </style>
</head>

<body>
<div id="map_container">
    <div>
        <canvas
            id="game"
            width="<%= htmlWebpackPlugin.options.viewport_width %>"
            height="<%= htmlWebpackPlugin.options.viewport_height %>"
        ></canvas>
    </div>
    <div> movement keys like in vi
        <dl>
            <dt>j</dt> <dd>move down</dd>
            <dt>k</dt> <dd>move up</dd>
            <dt>h</dt> <dd>move left</dd>
            <dt>l</dt> <dd>move right</dd>
        </dl>
    <div>
</div>
</body>
</html>
